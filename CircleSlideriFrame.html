<script type="text/javascript">
		$(document).ready(function(){
		//Set opacity on each span to 0%
		$(".rollover").css({'opacity':'0'});
		 
		$('#gallery a.item').hover(
			function() {
				$(this).find('.rollover').stop().fadeTo(500, 1);
			},
			function() {
				$(this).find('.rollover').stop().fadeTo(500, 0);
			}
		)
		});
</script>

<script type="text/javascript">
function show(id) {
  // Get the DOM reference
  var contentId = document.getElementById(id);
   		contentId.style.display = "block";
 		console.log('Show', id);
   
 }
</script>

<script type="text/javascript">
function hide(id) {
  // Get the DOM reference
  var contentId = document.getElementById(id);
  
  		contentId.style.display = "none";
  		console.log('Hide', id);
  
 }
</script>


<script type="text/javascript" src="Js/jquery.tinycircleslider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#rotatescroll').tinycircleslider({ interval: true, snaptodots: true , radius : 175 , intervaltime: 3500,  callback: function(element, index){
     				console.log(element, index);
     				switch (true) {
        					case (index == 0): 
            				console.log('Zero');
            				show('FirstDesc');
            				hide('SecondDesc');
            				break;
         					case (index == 1): 
            				console.log('One');
            				show('SecondDesc');
            				hide('FirstDesc');
            				break;
		 					case (index == 2): 
            				console.log('Two');
            				show('ThirdDesc');
            				hide('SecondDesc');
            				break;
         					case (index == 3): 
            				console.log('Three');
            				hide('ThirdDesc');
            				show('FourthDesc');
            				break;
         					case (index == 4):
         					hide('FourthDesc'); 
            				console.log('Four');
            				break;
							default:
            				break;
    				}
     				
       		}
	 });
})
</script>
